    <script>
      let x = 1;
      let y = 2;
      let antwoord;
      
      x = prompt("geef een getal op")
      y = prompt("geef nog een getal op")
      
      x = parseInt(x);
      y = parseInt(y);
      
      
      antwoord = y * x;
      
      //alert( antwoord );
      document.write("Het resultaat van "  + x + " keer " + y + " is  " + antwoord);
