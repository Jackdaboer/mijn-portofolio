  <script>
  
  function totaal(){
    let a =document.getElementById("nummer1").value;
    let b =document.getElementById("nummer2").value;
    a = parseInt(a);
    b = parseInt(b);
    let operator = document.getElementById("operator").value;
    let resultaat = 0;
    
    //alert (getal1 + " / " + getal2 + " / " + operator);
    
    if (operator == "+")
    {
      resultaat = telOp(a,b);
    }

    if (operator == "-")
    {
      resultaat = trekAf(a,b);
    }
    
    if (operator == "/")
    {
      resultaat = deel(a,b);
    }
    
    if (operator == "*")
    {
      resultaat = verm(a,b);
    }
    
    document.getElementById("resultaat").innerHTML = "Het resultaat  is "  + resultaat;

  }
  
  
  function telOp(a, b){
    return a + b;
  }
  
  function trekAf(a, b){
    return a - b;
  }

  function deel(a, b){
    return a / b;
  }

  function verm(a, b){
    return a * b;
  }

    
  </script>
