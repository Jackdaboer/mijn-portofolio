  <input type="number" id="nummer"> <br>
    
    
    <script>
    
      function yeet()
      {
        let b = 0;
        let a =document.getElementById("nummer").value;
        let s= "Dit wordt een getal";
        a = parseInt(a);
        if (a > 1000)
        {
          s = "Dit getal is te groot.";
          //alert("Dit getal is te groot");
          document.getElementById("id_r").innerHTML = "Dit getal is te groot."
          return;
        }
        
        
        
        
        if (a <= 0)
        {
          s = "Dit getal is te klein.";
          //alert("Dit getal is te klein");
          document.getElementById("id_r").innerHTML = "Dit getal is te klein."
          return;
        }
        else
          {
            for (let i=a; i>0; i--)
            {
              if (a%i==0)
              {
                b++;
              }
              if (b>2)
              {
                s = "Dit is niet een priemgetal."
              }
              else
              {
                s = "Dit is een priemgetal."
              }
            }
          }
        document.getElementById("id_r").innerHTML = s;
      }
      
      
      
    </script>
    
    <button onclick="yeet()">controle priemgetal</button><br>
    <label>resultaat:</label><div id="id_r"></div>
